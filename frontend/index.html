<!DOCTYPE html>
<html>
	<head>
		<title>memeLine</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="res/style.css" />
		<script src="res/script.js" defer></script>

		<link rel="icon" href="res/img/favicon.png" type="image/png" sizes="16x16">

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;500&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="mainContainer">
			<div class="left shadow">
				<div id="memeFormDiv">
					<img id="imgLogo" src='res/img/main-circle.jpg'>
					<h2 id="title">memeLINE.</h2>
					<form id="memeForm" autocomplete="off">
						<input
							type="text"
							class="formField"
							id="name"
							name="name"
							placeholder="Name"
							required
						/>
						<input
							type="text"
							class="formField"
							id="caption"
							name="caption"
							placeholder="A Witty Caption"
							required
						/>
						<input
							type="text"
							class="formField"
							id="url"
							name="url"
							placeholder="Image URL"
							pattern=".*\.*(jpeg|jpg|gif|png)$"
							required
						/>
						<input class="button" type="submit" value="Submit" />
					</form>
					<span id="detaTag">
						<br>2021 
						<span id="detaTagLink">Â©<a target="_blank" href="https://github.com/Detailer">Detailer</a></span>
					</span>
				</div>
			</div>
			<div class="right">
				<div id="memeStream"></div>
			</div>
		</div>
	</body>
</html>
